<!--用户头像-->
<script>
	window.onload=function (){
		var xhr = new XMLHttpRequest();
		xhr.open('post', '../api/homepage/profile_photo.php');
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				$('profilePhoto').attr('scr', xhr.responseText);
			}
		}
		xhr.send(null);
	}
</script>
