<!--获取con_name传给后台，获取请求图片载入页面-->
<script type="text/javascript">
	//获得con_name
	function getParams(key) {
		var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) {
			return unescape(r[2]);
		}
		return null;
	};
	var con_name = getParams("con_name");
	console.log(con_name);

	//查询该星系的图片
	var xhr = new XMLHttpRequest();
	xhr.open('post', '../api/constellation/constellationtoplanets.php');
	xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhr.onreadystatechange = function() {
		var arr;
		if (xhr.readyState == 4 && xhr.status == 200) {
			arr = JSON.parse(xhr.responseText);
			for (var i = 0; i < arr.length; i++) {
				var currentObj = arr[i];
				var url=currentObj.simage;
				var title=currentObj.sname;
				var sid=currentObj.sid;
				var box=document.createElement("img");
				box.style.width=Math.random()*50+"px";
				box.style.height=box.style.width;
				box.style.position="absolute";
				box.style.left=Math.random()*1080+150+"px";
				box.style.top=Math.random()*500+100+"px";
				box.src=url;
				box.onclick=function(){
					window.open("deceased.html?sid='+sid+'");
				}
				box.title=title;
				document.body.appendChild(box);
			}
		}
		//搜索,实际使用
	// 	$(".typeahead").typeahead({
	// 			  source: arr
	// 			});
	 }
</script>
