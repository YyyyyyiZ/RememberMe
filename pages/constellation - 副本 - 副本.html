<!--用户头像-->
<script>
	document.querySelector("html").onloadstart = function() {
		var xhr = new XMLHttpRequest();
		xhr.open('post', '../api/homepage/profile_photo.php');
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				$('profilePhoto').attr('scr', xhr.responseText);
			}
		}
		xhr.send(null);
	}
</script>
<!-- 逝者星球图片 -->
<script>
	window.onload=function(){
		for(let i = 1, len = 20; i < len; i++){
			var url="../assets/images/s1.png";
			var title="little prince";
			var box=document.createElement("img");
			//box.className="star";
			box.style.width=Math.random()*50+"px";
			box.style.height=box.style.width;
			box.style.position="absolute";
			box.style.left=Math.random()*1080+150+"px";
			box.style.top=Math.random()*500+100+"px";
			box.src=url;
			box.title=title;
			box.onclick=function(){
				window.open("deceased.html?sid='+'");
			}
			document.body.appendChild(box);
		}
	}

</script>

</script>
